<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>3d-Form</title>
        <link rel="stylesheet" href="3d-form.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section class="form-section">
            <div class="form-body">
                <form action="3d-print.php" method="POST">
                    <input type="text" name="name" placeholder="Enter your name" required>
                    <input type="Email" name="email" placeholder="Enter your email" required>
                    <input type="number" name="number" placeholder="+91 your number" required>
                    <input type="date" name="date" placeholder="Deadline" required>
                    <textarea rows="8" name="details" placeholder="Message" required></textarea>
                    <button type="submit" class="hero-btn red-btb">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
